<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RGB Colors</title>
  </head>
  <body>
    <h1>RGB Colors</h1>
    <p>
      An RGB Color is specified by
      <span class="rgb-code">rgb (red, green, blue)</span>
    </p>
    <p>
      The parameters red, green and blue specify the intensity of the color:<br />0
      <em>(lowest)</em> to 255 <em>(highest)</em>
    </p>
    <hr />

    <h3>Try it out for yourself...</h3>
    <p>
      red: <input id="RedIn" type="number" value="255" /> green:
      <input id="GreenIn" type="number" value="255" /> blue:
      <input id="BlueIn" type="number" value="0" />
    </p>

    <p id="display"></p>

    <p><button>Preview</button></p>
    <p class="rgb-code">rgb(255, 255, 0)</p>
    <hr />
    <p id="fonts">
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB Color on Wikipedia
    </p>
  </body>
</html>
